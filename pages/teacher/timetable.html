<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule - School Management System</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .table-container {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-sm);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="bg-light">
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>SMS Teacher</h2>
            </div>
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Links rendered by JS -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="page-title">
                    <h1>My Class Schedule</h1>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <p id="userName" style="font-weight: 600;">User</p>
                        <p id="userRole" style="font-size: 0.75rem; color: var(--text-light);">Role</p>
                    </div>
                    <div class="avatar">U</div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="dashboard-content">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Day</th>
                                <th>Time</th>
                                <th>Class</th>
                                <th>Subject</th>
                                <th>Department</th>
                            </tr>
                        </thead>
                        <tbody id="timetableList">
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 2rem;">Loading schedule...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    loadTeacherTimetable(user.uid);
                }
            });
        });

        async function loadTeacherTimetable(uid) {
            const tbody = document.getElementById('timetableList');

            try {
                const snapshot = await db.collection("timetable")
                    .where("teacherId", "==", uid)
                    .get();

                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">No classes scheduled.</td></tr>';
                    return;
                }

                let periods = [];
                snapshot.forEach(doc => {
                    periods.push({ id: doc.id, ...doc.data() });
                });

                // Client-side Sort: Day then Start Time
                const dayOrder = { 'Monday': 1, 'Tuesday': 2, 'Wednesday': 3, 'Thursday': 4, 'Friday': 5, 'Saturday': 6, 'Sunday': 7 };
                
                periods.sort((a, b) => {
                    const dayDiff = dayOrder[a.day] - dayOrder[b.day];
                    if (dayDiff !== 0) return dayDiff;
                    return a.startTime.localeCompare(b.startTime);
                });

                function formatTime(timeStr) {
                    const [hours, minutes] = timeStr.split(':');
                    const h = parseInt(hours);
                    const ampm = h >= 12 ? 'PM' : 'AM';
                    const h12 = h % 12 || 12;
                    return `${h12}:${minutes} ${ampm}`;
                }

                tbody.innerHTML = '';
                periods.forEach(p => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td style="font-weight: 500;">${p.day}</td>
                        <td>${formatTime(p.startTime)} - ${formatTime(p.endTime)}</td>
                        <td>${p.className}</td>
                        <td>${p.subject}</td>
                        <td><span style="font-size: 0.85rem; color: var(--text-light); background: #f1f5f9; padding: 0.25rem 0.5rem; border-radius: 0.25rem;">${p.department}</span></td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error("Error loading timetable:", error);
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: red;">Error loading data.</td></tr>';
            }
        }
    </script>
</body>

</html>
