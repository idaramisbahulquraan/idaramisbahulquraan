<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher - Idara Misbah ul Quran</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-container {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #4ade80;
        }
    </style>
</head>

<body class="bg-light">
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../../assets/logo.png" alt="Logo" class="sidebar-logo">
                <h2>Idara Misbah ul Quran</h2>
            </div>
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Links rendered by JS -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="page-title">
                    <h1>Add New Teacher</h1>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <p id="userName" style="font-weight: 600;">User</p>
                        <p id="userRole" style="font-size: 0.75rem; color: var(--text-light);">Role</p>
                    </div>
                    <div class="avatar">U</div>
                </div>
            </header>

            <!-- Content -->
            <div class="dashboard-content">
                <div class="login-card" style="max-width: 800px; margin: 0 auto;">
                    <div id="alertMessage" class="alert"></div>
                    
                    <form id="addTeacherForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" required minlength="6">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" required>
                            </div>
                        </div>

                        <div class="btn-container">
                            <a href="teachers.html" class="btn-secondary">Cancel</a>
                            <button type="submit" class="btn-primary" style="width: auto; padding-left: 2rem; padding-right: 2rem;">Add Teacher</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/script.js"></script>
    
    <script>
        // Secondary App Initialization for creating users without logging out
        const secondaryApp = firebase.initializeApp(firebaseConfig, "Secondary");
        const secondaryAuth = secondaryApp.auth();

        const form = document.getElementById('addTeacherForm');
        const alertBox = document.getElementById('alertMessage');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                subject: document.getElementById('subject').value,
                phone: document.getElementById('phone').value
            };

            try {
                // 1. Create User in Auth (Secondary App)
                const userCredential = await secondaryAuth.createUserWithEmailAndPassword(formData.email, formData.password);
                const user = userCredential.user;

                // 2. Add to 'users' collection (Main App DB)
                // Note: We use the global 'db' from firebase-config.js which is initialized with the default app
                await db.collection('users').doc(user.uid).set({
                    email: formData.email,
                    role: 'teacher',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // 3. Add to 'teachers' collection
                await db.collection('teachers').doc(user.uid).set({
                    uid: user.uid,
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    email: formData.email,
                    subject: formData.subject,
                    phone: formData.phone,
                    role: 'teacher',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Success
                showAlert('Teacher added successfully!', 'success');
                form.reset();
                
                // Optional: Redirect after delay
                setTimeout(() => {
                    window.location.href = 'teachers.html';
                }, 1500);

            } catch (error) {
                console.error("Error adding teacher:", error);
                showAlert(error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                // Important: Sign out from secondary app to avoid any lingering session state in that instance
                secondaryAuth.signOut();
            }
        });
    </script>
</body>

</html>
