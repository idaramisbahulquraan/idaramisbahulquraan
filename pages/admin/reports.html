<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Idara Misbah ul Quran</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .report-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-sm);
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }
        
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .report-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .report-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .report-desc {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .btn-download {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
        }
        .filter-group {
            text-align: left;
            margin-bottom: 1rem;
        }
        .filter-group label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
            color: var(--text-light);
        }
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../../assets/logo.png" alt="Logo" class="sidebar-logo">
                <h2>Idara Misbah ul Quran</h2>
            </div>
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Links rendered by JS -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="page-title">
                    <h1>Reports Center</h1>
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <p id="userName" style="font-weight: 600;">User</p>
                        <p id="userRole" style="font-size: 0.75rem; color: var(--text-light);">Role</p>
                    </div>
                    <div class="avatar">U</div>
                </div>
            </header>

            <div class="dashboard-content">
                <p>Generate and download comprehensive PDF reports for various modules.</p>
                
                <div class="reports-grid">
                    <div class="report-card">
                        <span class="report-icon">üë®‚Äçüéì</span>
                        <h3 class="report-title">Students Report</h3>
                        <div class="filter-group">
                            <label>Class Filter</label>
                            <select id="studentClassFilter">
                                <option value="">All Classes</option>
                                <!-- Populated via JS -->
                            </select>
                        </div>
                        <button onclick="generateReport('students')" class="btn-download">Download PDF</button>
                    </div>

                    <div class="report-card">
                        <span class="report-icon">üë®‚Äçüè´</span>
                        <h3 class="report-title">Teachers Report</h3>
                        <p class="report-desc">List of teachers and their subjects.</p>
                        <button onclick="generateReport('teachers')" class="btn-download">Download PDF</button>
                    </div>

                    <div class="report-card">
                        <span class="report-icon">üí∞</span>
                        <h3 class="report-title">Fees Report</h3>
                        <div class="filter-group">
                            <label>Status</label>
                            <select id="feeStatusFilter">
                                <option value="">All Status</option>
                                <option value="Paid">Paid</option>
                                <option value="Pending">Pending</option>
                            </select>
                        </div>
                        <button onclick="generateReport('fees')" class="btn-download">Download PDF</button>
                    </div>

                    <div class="report-card">
                        <span class="report-icon">üìä</span>
                        <h3 class="report-title">Finance Report</h3>
                        <div class="filter-group">
                            <label>Month</label>
                            <input type="month" id="financeMonthFilter">
                        </div>
                        <button onclick="generateReport('finance')" class="btn-download">Download PDF</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <!-- App Scripts -->
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/script.js"></script>
    <script src="../../js/reports.js"></script>
    <script>
        // Populate class filter
        async function loadFilters() {
            try {
                const select = document.getElementById('studentClassFilter');
                const snapshot = await db.collection('classes').orderBy('name').get();
                snapshot.forEach(doc => {
                    const opt = document.createElement('option');
                    opt.value = doc.data().name;
                    opt.innerText = doc.data().name;
                    select.appendChild(opt);
                });
            } catch(e) { console.error(e); }
        }
        document.addEventListener('DOMContentLoaded', loadFilters);
    </script>
</body>
</html>
